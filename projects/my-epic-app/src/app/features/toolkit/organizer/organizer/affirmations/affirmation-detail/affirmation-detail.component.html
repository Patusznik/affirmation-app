    <mat-card-title>Affirmation name</mat-card-title>
    <mat-card-subtitle>Affirmation type</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://images.unsplash.com/photo-1610043238429-004b62fc3b12?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80"
