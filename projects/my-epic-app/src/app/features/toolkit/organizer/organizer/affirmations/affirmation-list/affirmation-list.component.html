<div class="buttons">
  <button type="button" class="btn btn-outline-success">New Affirmation</button>
  <button type="button" class="btn btn-outline-info">Edit Affirmation</button>
  <button type="button" class="btn btn-outline-warning">
    Delete Affirmation
  </button>
</div>
<ezo-affirmation-item
  *ngFor="let affirmationEl of affirmations"
  [affirmation]="affirmationEl"
  (affirmationSelected)="onAffirmationSelected(affirmationEl)"
></ezo-affirmation-item>
