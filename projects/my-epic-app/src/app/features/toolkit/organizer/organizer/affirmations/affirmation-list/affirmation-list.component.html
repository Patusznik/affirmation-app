<div class="grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Your Affirmations</h4>
      <p class="card-description">Play with them!</p>
      <button
        type="button"
        class="btn btn-inverse-success btn-rounded btn-icon"
        (click)="openModal(exampleModalContent)"
      >
        <i class="mdi mdi-plus-circle"></i>
      </button>

      <button
        type="button"
        class="btn btn-inverse-danger btn-rounded btn-icon"
        (click)="openSmallModal(smallModalContent)"
        [disabled]="!isButtonEnabled"
      >
        <i class="mdi mdi-delete"></i>
      </button>
      <ng-template class="modal fade" #exampleModalContent let-modal>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Create New Affirmation
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              (click)="modal.dismiss()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              [formGroup]="affirmationForm"
              (ngSubmit)="onSubmitAffirmation()"
            >
              <label>
                Affirmation Title:
                <input type="text" formControlName="name" />
              </label>

              <label>
                Affirmation Description:
                <input type="text" formControlName="description" />
              </label>
              <label>
                Insert link to image of your Affirmation:
                <input type="text" formControlName="imagePath" />
              </label>
              <label>
                Affirmation Type:
                <input type="text" formControlName="type" />
              </label>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Submit</button>

                <button
                  type="button"
                  class="btn btn-light"
                  data-dismiss="modal"
                  (click)="modal.close()"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </ng-template>
      <ng-template
        #smallModalContent
        let-modal
        class="modal fade"
        aria-labelledby="exampleModalLabel-3"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel-3">Warning!</h5>
            <button
              type="button"
              class="close"
              (click)="modal.dismiss()"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete affirmation(s)?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteDocByID()"
              (click)="modal.close()"
            >
              Yes
            </button>
            <button type="button" class="btn btn-light" (click)="modal.close()">
              Cancel
            </button>
          </div>
        </div>
      </ng-template>
      <button
        type="button"
        class="btn btn-inverse-info btn-icon"
        (click)="checkUncheckAll(!isAllChecked)"
      >
        <i
          class="mdi"
          [ngClass]="[
            isAllChecked && isButtonEnabled
              ? 'mdi-check-circle'
              : 'mdi-checkbox-blank-circle-outline'
          ]"
        ></i>
      </button>
    </div>
    <!-- <div class="list">
        <ul>
          <li
            *ngFor="
              let item of affirmations$
                | async
                | paginate: { itemsPerPage: 5, currentPage: p }
            "
          >
            {{ item.name }}
          </li>
        </ul> -->

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <!-- </div> -->
    <ezo-affirmation-item
      *ngFor="
        let affirmationEl of affirmations$
          | async
          | paginate: { itemsPerPage: 5, currentPage: p }
      "
      [affirmation]="affirmationEl"
      [checked]="isChecked(affirmationEl.id)"
      (affirmationSelected)="onAffirmationSelected(affirmationEl)"
      (affirmationChecked)="onAffirmationChecked(affirmationEl.id, $event)"
    ></ezo-affirmation-item>
  </div>
</div>
