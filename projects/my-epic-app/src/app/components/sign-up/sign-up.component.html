<div *ngIf="auth.user$ | async; then authenticated; else guest">
  <!-- template will replace this div -->
</div>
<!-- User NOT logged in -->
<ng-template #guest>
  <div class="d-flex align-items-center auth px-0 background">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <h3></h3>
          </div>
          <h4>New here?</h4>
          <h6 class="font-weight-light">
            Signing up is easy. It only takes a few steps
          </h6>
          <form class="pt-3">
            <div class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                id="exampleInputUsername1"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                type="Confirm password"
                class="form-control form-control-lg"
                id="exampleInputPassword1"
                placeholder="Confirm password"
              />
            </div>

            <!-- add simmilar window for password and check if they are the same-->
            <div class="mb-4">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input" />
                  <i class="input-helper"></i>
                  I agree to all Terms & Conditions
                </label>
              </div>
            </div>
            <div class="mt-3">
              <a
                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                routerLink="/dashboard"
                >SIGN UP</a
              >
            </div>
            <div class="text-center mt-4 font-weight-light">
              Already have an account?
              <a routerLink="/sign-in" class="text-primary">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
    <h3>Howdy, {{ user.displayName }}</h3>

    <h2 class="text-white">You're already logged in, {{ user.displayName }}</h2>
    <img [src]="user.photoURL" />
    <p>UID: {{ user.uid }}</p>
    <a class="text-white font-weight-medium" routerLink="/dashboard"
      >Back to home</a
    >
    <button class="btn btn-danger btn-fw" (click)="auth.signOut()">
      Logout
    </button>
  </div>
</ng-template>
